name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  branch-name-check:
    runs-on: ubuntu-latest
    # Ignorer le check pour Dependabot
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Check branch name
        uses: deepakputhraya/action-branch-name@master
         with:
          allowed: |
            /^feature_[a-zA-Z0-9_\-]+$/
            /^fix_[a-zA-Z0-9_\-]+$/
            main
          errorMessage: "‚ùå Le nom de la branche doit commencer par 'feature_' ou 'fix_' (ex: feature_login, fix_bug123)."

  db-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Test database connection
        run: npm run test -- userQueries.test.js
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}

  test:
    runs-on: ubuntu-latest
    # Dependabot peut passer les tests
    needs: [db-check]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}

  sonar:
    runs-on: ubuntu-latest
    # Dependabot peut passer SonarQube
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_API_KEY }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
